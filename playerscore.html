<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .player-scorecard {
        display: flex;
        flex-direction: column;
        max-width: 200px;
        box-shadow: 2px 2px 13px red;
    }

    .player-scorecard .player-name {
        font-size: 1.2em;
    }

    .player-scorecard .row {
        display: flex;
        flex-direction: row;
    }

    .player-scorecard > .row {
        border-style: outset;
        border-width: 2px 2px 2px 2px;
        border-color: red;
    }

    .player-scorecard .player-cards .col {
        display: inline-block;
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: 50%;
    }

    .player-scorecard .player-scores {
        justify-content: space-between;
    }

    .player-scorecard .player-scores .player-image,
    .player-scorecard .player-scores .player-trains-remaining {
        flex-shrink: 10;
        flex-grow: 0;
        flex-basis: 20%;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 200, 200, .2)
    }

    .player-scorecard .player-scores .player-trains-remaining {
        display: flex;
        flex-direction: column;
        text-align: right;
    }

    .player-scorecard .player-scores .player-score {
        text-align: center;
        font-size: 2.5em;
        background-color: rgba(255, 200, 200, .5);
        flex-grow: 100;
    }

    .player-scorecard .player-scores .player-trains-remaining .number {
        font-size: 1.1em;
    }
</style>
<body>
<div class="player-scorecard">
    <div class="row player-name">Chris</div>
    <div class="row player-cards">
        <div class="col">
            <img src='https://www.optimo-it.com/wp-content/uploads/2022/09/wireframe-box-270x2031.jpg'
                 width="45px" height="20px" alt="train cards" class="player-hand-train-image"/>
            <span class="player-hand-train-number">8+</span>
        </div>
        <div class="col">
            <img src='https://www.optimo-it.com/wp-content/uploads/2022/09/wireframe-box-270x2031.jpg'
                 width="45px" height="20px" alt="destination cards" class="player-hand-dest-image"/>
            <span class="player-hand-dest-number">4</span>
        </div>
    </div>
    <div class="row player-scores">
        <div class="player-image col">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/2048px-Default_pfp.svg.png"
                 alt="profile" width="50" height="50"></div>
        <div class="player-score col">45</div>
        <div class="player-trains-remaining col">
            <div class="img row">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqk9bctThxSn5Ya0m0zwXzH4h_brx99c6TvO45cgT63w&s"
                     alt="trains remaining" width="20" height="20">
            </div>
            <div class="row number">10</div>
        </div>
    </div>
</div>

</body>
</html>
